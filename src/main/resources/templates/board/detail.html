<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{layout/layout.html}">
<head>
<script defer type="text/javascript" data-th-src="@{/js/boardDetail.js}"></script>
</head>
<main data-layout-fragment="content">
	<input type="hidden" name="bno" data-th-value="${vo.bno}">
	<div class="container">
		<h1 class="h3 mr-auto pt-5">상세</h1>
		<table class="table table-dark">
			<tbody data-th-object="${vo}">
				<tr>
					<th>제목</th>
					<td data-th-text="${vo.bsubject}"></td>
				</tr>
				<tr>
					<th>글쓴이</th>
					<td data-th-text="${vo.bname}"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td data-th-utext="${vo.bcontent}"></td>
				</tr>
				<tr>
					<th>작성일</th>
					<td data-th-text="${#dates.format(vo.breg_dt, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
			</tbody>
			<tfoot>
				<th colspan="2" class="text-center">
					<a data-th-href="@{|/board/mod/${vo.bno}|}"><button type="button" class="btn btn-primary">수정</button></a>
					<button type="button" class="btn btn-danger" data-target="#modal-delete" data-toggle="modal">삭제</button>
					<a data-th-href="@{/board/list}"><button type="button" class="btn btn-warning">리스트</button></a>
				</th>
			</tfoot>
		</table>
	</div>
</main>
<div data-layout-fragment="modal" data-th-replace="fragment/modal :: delete"></div>
</html>
