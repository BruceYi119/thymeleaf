<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{layout/layout.html}">
	<main data-layout-fragment="content">
		<div class="container">
			<h1 class="h3 mr-auto pt-5">상세</h1>
			<table class="table table-dark">
				<tbody data-th-object="${vo}">
					<tr>
						<th>제목</th>
						<td data-th-text="${vo.bsubject}"></td>
					</tr>
					<tr>
						<th>글쓴이</th>
						<td data-th-text="${vo.bname}"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td data-th-utext="${vo.bcontent}"></td>
					</tr>
					<tr>
						<th>작성일</th>
						<td data-th-text="${#dates.format(vo.breg_dt, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
				</tbody>
				<tfoot>
					<th colspan="2" class="text-center">
						<button type="submit" class="btn btn-info">등록</button>
						<a data-th-href="@{/board/list}"><button type="button" class="btn btn-warning">취소</button></a>
					</th>
				</tfoot>
			</table>
		</div>
	</main>
</html>
