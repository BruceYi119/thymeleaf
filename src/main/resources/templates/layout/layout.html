<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Thymeleaf</title>
<link rel="stylesheet" data-th-href="@{/vendor/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" data-th-href="@{/css/init.css}" />
<link rel="stylesheet" data-th-href="@{/css/global.css}" />
<script defer type="text/javascript" data-th-src="@{/vendor/jquery/jquery-3.5.1.min.js}"></script>
<script defer type="text/javascript" data-th-src="@{/vendor/bootstrap/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<header data-th-replace="fragment/header :: header"></header>
	<main class="mh-600" data-layout-fragment="content"></main>
	<footer data-th-replace="fragment/footer :: footer"></footer>
	<th:block data-layout-fragment="modal"></th:block>
</body>
</html>
