<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{layout/layout-empty.html}">
<head>
<script defer type="text/javascript" data-th-src="@{js/login.js}"></script>
</head>
<body class="bg-gradient-primary">
	<div class="container mt-250" data-layout-fragment="content">
		<div class="card">
			<div class="card-body">
				<div class="text-center">
					<img data-th-src="@{/img/sefist_CI.png}" alt="sefist Webconsole" width="237" height="41" class="text-center">
				</div>
				<div class="col-lg-5 p-5 mx-auto">
					<h1 class="h4 text-gray-900 mb-4 text-center">환영합니다!</h1>
					<form name="loginForm" method="POST" data-th-action="@{/login}" class="needs-validation">
<!-- 						<input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"> -->
						<p class="text-center">${message}</p>
						<div class="form-group">
							<input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="아이디">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="비밀번호">
						</div>
						<p class="text-danger text-center">${exceptionMsgName}</p>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck1"> <label class="custom-control-label" for="customCheck1">아이디 저장</label>
							</div>
						</div>
						<input type="submit" value="로그인" class="btn btn-primary btn-user btn-block">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
