<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{layout/layout.html}">
<head>
<script defer type="text/javascript" data-th-src="@{/js/monitor-main.js}"></script>
</head>
<div class="container-fluid" data-layout-fragment="content">
	<div class="d-flex mb-4 align-items-center">
		<h1 class="h3 mr-auto mb-0">모니터링</h1>
		<select id="refreshTime" class="mr-1">
			<option value="60" data-th-selected="${time == '60'}">1분</option>
			<option value="120" data-th-selected="${time == '120'}">2분</option>
			<option value="180" data-th-selected="${time == '180'}">3분</option>
			<option value="300" data-th-selected="${time == '300'}">5분</option>
			<option value="600" data-th-selected="${time == '600'}">10분</option>
		</select>
		<a href="#" class="btn btn-sm btn-primary" id="btn-refresh">새로고침</a>
	</div>
	<div class="row">
		<div class="col-xl-3 mb-4">
			<div class="card border-bottom-primary shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">전체 (금일누적)</div>
							<div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 mb-4">
			<div class="card border-bottom-success shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-xs font-weight-bold text-success text-uppercase mb-1">성공 (금일누적)</div>
							<div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 mb-4">
			<div class="card border-bottom-danger shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-xs font-weight-bold text-info text-danger mb-1">실패 (금일누적)</div>
							<div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 mb-4">
			<div class="card border-bottom-warning shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div
								class="text-xs font-weight-bold text-warning text-uppercase mb-1">처리중 (금일누적)</div>
							<div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 mb-4">
			<div class="card">
				<div class="card-header bg-gray-700 text-white">도착오류</div>
				<div class="card-body">test</div>
			</div>
		</div>
		<div class="col-lg-4 mb-4">
			<div class="card">
				<div class="card-header bg-gray-700 text-white">재보고요청</div>
				<div class="card-body">test</div>
			</div>
		</div>
		<div class="col-lg-4 mb-4">
			<div class="card">
				<div class="card-header bg-gray-700 text-white">추가자료요청</div>
				<div class="card-body">test</div>
			</div>
		</div>
	</div>
	<div class="row mb-4">
		<div class="col mb-4">
			<div class="card">
				<div class="card-header bg-gray-700 text-white">시간별 처리량</div>
				<div class="card-body">
					<h4 class="small font-weight-bold">test1 <span class="float-right">60%</span></h4>
					<div class="progress mb-4">
						<div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<h4 class="small font-weight-bold">test2 <span class="float-right">1%</span></h4>
					<div class="progress mb-4">
						<div class="progress-bar" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
